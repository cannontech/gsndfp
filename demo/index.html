<!doctype html>
<html lang="en" class="no-js">
  <head>
    <title>gsnDfp examples</title>
    <meta charset="utf-8">
    <meta name="description" content="gsnDfp examples">
    <meta name="viewport" content="width=device-width">
  </head>
  <body>
    <h1>gsnDfp examples</h1>
    <h2 class="gsnaction" 
        data-gsn-evtname="title click" 
        data-gsn-dept="Beverages" 
        
        data-gsn-pdesc="Cola"
        data-gsn-pcode="1200000130"
    
        data-gsn-brand="Diet Pepsi"
        data-gsn-aisle="Soda Pop" 
        data-gsn-category="Diet" 
        data-gsn-shelf="Diet" style="cursor: pointer">click here to refresh - default 2 seconds between refresh</h2>
    <div class="gsnunit" data-dimensions="728x90"></div>
    <div class="gsnunit" data-dimensions="300x250"></div>
    <div class="gsnunit" data-dimensions="160x600"></div>
    
    <!-- script is compatible with jquery 1.7.1 and up -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
    <script src="../dist/gsndfp.js"></script>
    <script>
      // this is for demo only to help clear cookie, do not use the code below this line
      $(function() {
        document.cookie = "shopperwelcome2=;expires=Thu, 01 Jan 1970 00:00:00 GMT; path=/";
      });
      
      (function($){
        $(document).ready(function() {
        
          // initialize default for gsn actions
          Gsn.Advertising.setDefault({
            page: 'demo',                          // page or screen name
            storeid: '37605',                      // store number or id
            deviceid: '100',                       // uniquely identify device
            consumerid: '38BD8852-CF6F',           // uniquely identify consumer
            isanon: false,                         // determine if registered with website
            loyaltyid: '12345',                    // consumer loyalty id
            latlng: [42.9496975,-78.8982536]       // latitude, longitude
          });
          
          // parameters: 1) chainid 2) dfp network id 3) isDebug - output to console
          Gsn.Advertising.load(338, '/6394/shoptocook.299.shursavemarkets', true);
        });
      })(window.jQuery);
    </script>
  </body>
</html>
